<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flap Bird</title>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 288,
            height: 512,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
    
        const game = new Phaser.Game(config);
        let cursors;
        let player;

        
        function preload(){
            this.load.image('background-day', 'assets/background-day.png');
            // this.load.image('background-night', 'assets/background-night.png');

            this.load.spritesheet('bird-red', 'assets/redbird-sprite.png', {frameWidth: 34, framHeight: 24 });
            // this.load.spritesheet('bird-blue', 'assets/bluebird-sprite.png', {frameWidth: 34, framHeight: 24 });
            // this.load.spritesheet('bird-yellow', 'assets/yellowbird-sprite.png', {frameWidth: 34, framHeight: 24 });
        }

        function create(){
            cursors = this.input.keyboard.createCursorKeys();

            this.add.image(144, 256, 'background-day')

            player = this.physics.add.sprite(100, 45, 'bird-red')

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key:'clap-wings',
                frames: this.anims.generateFrameNumbers('bird-red', { start: 0, end: 2 }),
                frameRate: 10,
                repeat: -1
            });
        }

        function update(){
            if(cursors.up.isDown){
                player.setVelocityY(-220); 
            }
            else{
                player.setVelocityY(110);
            }

            player.anims.play('clap-wings', true);
        }

    </script>
</body>
</html>
