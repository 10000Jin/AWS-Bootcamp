<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">


    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script> -->
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 288,
            height: 512,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 300
                    },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player;
        let gameOver;
        let pipes;
        let gaps;
        let nextPipes = 0;
        let upButton;
        let framesMoveUp = 0;
        let score = 0;

        function preload() {
            this.load.image('background-day', 'assets/background-day.png');
            // this.load.image('background-night', 'assets/background-night.png');

            this.load.image('teste', 'assets/teste.png');

            this.load.image('game-over', 'assets/gameover.png');

            this.load.image('ground', 'assets/base.png');

            this.load.spritesheet('bird-red', 'assets/redbird-sprite.png', {
                frameWidth: 34,
                frameHeight: 24
            });
            this.load.spritesheet('bird-blue', 'assets/bluebird-sprite.png', {
                frameWidth: 34,
                frameHeight: 24
            });
            this.load.spritesheet('bird-yellow', 'assets/yellowbird-sprite.png', {
                frameWidth: 34,
                frameHeight: 24
            });

            this.load.image('green-pipe', 'assets/pipe-green.png');
        }

        function create() {
            let birdName;
            switch (Phaser.Math.Between(0, 2)) {
                case 0:
                    birdName = 'bird-red';
                    break;
                case 1:
                    birdName = 'bird-blue';
                    break;
                case 2:
                default:
                    birdName = 'bird-yellow';
            }

            const background = this.add.image(144, 256, 'background-day').setInteractive();
            background.on('pointerdown', moveBird)

            gaps = this.physics.add.group();
            pipes = this.physics.add.group();
            makePipes()

            const grounds = this.physics.add.staticGroup();
            const ground = grounds.create(144, 458, 'ground');
            ground.setDepth(10);

            player = this.physics.add.sprite(80, 185, birdName);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'clap-wings',
                frames: this.anims.generateFrameNumbers(birdName, {
                    start: 0,
                    end: 2
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'stop',
                frames: [{
                    key: birdName,
                    frame: 1
                }],
                frameRate: 20
            });

            upButton = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP)

            this.physics.add.collider(player, grounds, hitBird, null, this);
            this.physics.add.collider(player, pipes, hitBird, null, this);

            this.physics.add.overlap(player, gaps, updateScore, null, this);
        }

        function update() {
            if (gameOver) {
                return;
            }

            if (framesMoveUp > 0) {
                framesMoveUp--;
            } else if (Phaser.Input.Keyboard.JustDown(upButton)) {
                moveBird()
            } else {
                player.setVelocityY(110);

                if (player.angle < 90)
                    player.angle += 1;
            }

            player.anims.play('clap-wings', true);

            pipes.children.iterate(function (child) {
                child.setVelocityX(-100);
            });

            gaps.children.iterate(function (child) {
                child.setVelocityX(-100);
            });

            nextPipes++;
            if (nextPipes === 130) {
                makePipes()
                nextPipes = 0
            }
        }

        function hitBird(player) {
            this.physics.pause();

            gameOver = true;

            player.anims.play('stop');

            this.add.image(144, 206, 'game-over');
        }

        function updateScore(_, gap) {
            score++;
            gap.destroy()
        }

        function makePipes() {
            const pipeTopY = Phaser.Math.Between(-120, 120)

            const gap = gaps.create(288, pipeTopY + 210, 'teste', null, false)
            gap.body.allowGravity = false;

            const pipeTop = pipes.create(288, pipeTopY, 'green-pipe');
            pipeTop.body.allowGravity = false;
            pipeTop.angle = 180;

            const pipeBottom = pipes.create(288, pipeTopY + 420, 'green-pipe');
            pipeBottom.body.allowGravity = false;
        }

        function moveBird() {
            player.setVelocityY(-400);
            player.angle = -15;
            framesMoveUp = 5;
        }
    </script>
</body>

</html>
